name:introduction

# What is Foreman?

.left-column[
![provisioning](provisioning.png)

## Provisioning

Provision on bare-metal & public or private clouds, all from one place with one simple process.
]

.left-column[
![configuration](configuration.png)

## Configuration

A complete configuration management solution including an ENC for all major cfgmgmt tools
]

.right-column[
![monitoring](monitoring.png)

## Monitoring

Collect reports and facts. Monitor host configuration, report status, rendering distribution charts and trends.
]

# We can provision

* RHEL and derivatives (CentOS, Scientific Linux, Oracle Linux)
* Fedora
* Ubuntu
* Debian
* OpenSUSE
* SLES
* CoreOS
* Solaris
* FreeBSD
* Juniper Junos
* Cisco NX-OS
* Windows

---

# We integrate with

* Chef, Puppet, Salt, Ansible
* Pulp (content management)
* OpenSCAP (security compliance)
* Slack, Hubot (notifications)
* Icinga 2, Sentry, Abrt (monitoring)
* Cockpit
* [and many more](http://projects.theforeman.org/projects/foreman/wiki/List_of_Plugins)

---

# Project background

* GPL licensed
* 100% open source
* team of more than 30 devs
* big community of users, ~350 online on IRC
* packaged for rpm and deb based distros
* enteprise version supported by Red Hat, branded as Satellite 6
